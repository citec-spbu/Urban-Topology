# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yaml up -d

services:
  postgres:
    image: postgis/postgis:12-3.3-alpine
    env_file:
      - secrets/prod-db.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=fastapi_database
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "54321:5432"
    networks:
      - network
    restart: unless-stopped

  webserver:
    build:
      context: api/
    image: fastapi_service
    env_file:
      - secrets/prod-db.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DADATA_TOKEN=${DADATA_TOKEN?DADATA_TOKEN environment variable must be set}
    volumes:
      - type: volume
        source: logsvol
        target: /app/logs
      - type: bind
        source: ./cities_pbf
        target: /cities_pbf
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8901:8901"
    networks:
      - network

  frontend:
    build:
      context: front/
      dockerfile: Dockerfile
      args:
        # Override this with your production API URL
        # Example: docker-compose build --build-arg API_URL=https://api.example.com/api frontend
        API_URL: ${API_URL:-http://158.160.17.229:8901/api}
    image: ts_service_prod
    depends_on:
      - webserver
    ports:
      - "80:80"
    networks:
      - network
    restart: unless-stopped

volumes:     
  pgdata:
  logsvol:

networks:
  network: