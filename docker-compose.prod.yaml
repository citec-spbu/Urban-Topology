# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yaml up -d

services:
  postgres:
    image: postgis/postgis:12-3.3-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fastapi_database
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "54321:5432"
    networks:
      - network
    restart: unless-stopped

  webserver:
    build:
      context: api/
    image: fastapi_service
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fastapi_database
    volumes:
      - type: volume
        source: logsvol
        target: /app/logs
      - type: bind
        source: ./api/cities_osm
        target: /app/fastapi_service/data/cities_osm
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8901:8901"
    networks:
      - network

  frontend:
    build:
      context: front/
      dockerfile: Dockerfile
      args:
        # Override this with your production API URL
        # Example: docker-compose build --build-arg API_URL=https://api.example.com/api frontend
        API_URL: ${API_URL:-http://158.160.17.229:8901/api}
    image: ts_service_prod
    depends_on:
      - webserver
    ports:
      - "80:80"
    networks:
      - network
    restart: unless-stopped

volumes:     
  pgdata:
  logsvol:

networks:
  network: